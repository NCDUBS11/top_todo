<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div id="navCol">
            <ul class="navMain">
                <li id="navItem" class="navItem inbox">Inbox</li>
                <li id="navItem" class="navItem upcoming">Upcoming</li>
                <li id="navItem" class="navItem log">Log</li>
                <li id="navItem" class="navItem home">Home</li>
            </ul>
        </div>
        <div id="navCol navColProjects" class="navProjects">
                
        </div>
        <div id="aside" class="actionMain">
            <img id="calendar" class="icon calendar" src="./icons/calendar-days-svgrepo-com.svg" alt="">
            <img id="newProject" class="icon newProject" src="./icons/folder-plus-svgrepo-com.svg" alt="New Project">
            <img id="settings" class="icon settings" src="./icons/gear-svgrepo-com.svg" alt="settings">
        </div>
    </nav>
    <aside>
        <img id="newTask" class="newTask" src="./icons/pen-square-svgrepo-com.svg" alt="">
    </aside>
    <main id="main">
        <div id="dashboard" class="dashboard">
            <div id="dashTopRow" class="dashTopRow">
                <div id="dashUpcoming" class="dashUpcoming">upcoming</div>
                <div id="dashClock" class="dashClock">clock</div>
            </div>
            <div id="dashProjectRow" class="dashProjectRow">
                <div id="dashProjectList" class="dashProjectList">project list area</div>
            </div>
        </div>
    </main>
</body>
</html>
